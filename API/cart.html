<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cart</title>
</head>
<body>
      <div align="center">
        <h2>View Posts</h2>
        <table border="1">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>total</th>
                    <th>discountedTotal</th>
                    <th>totalProducts</th>
                    <th>totalQuantity</th>
                   
                </tr>
            </thead>
            <tbody id="cartsdata">

            </tbody>
        </table>
    </div>
    <script>
        fetch('https://dummyjson.com/carts')
            .then(response => response.json())
            .then(data => {
                let tbl = '';
                data.carts.map(cart =>
               
                

                    tbl += `
                    <tr>
                        <td>${cart.id}</td>
                         <td>${cart.total}</td>
                          <td>${cart.discountedTotal}</td>
                           <td>${cart.totalProducts}</td>
                            <td>${cart.totalQuantity}</td>

                       

                    </tr>
                `);

                document.getElementById('cartsdata').innerHTML = tbl;
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>
</html>
